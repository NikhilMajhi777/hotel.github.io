<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Hotel Booking</title>
    <script type="text/javascript">
        function RegisterClick() {
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("txtDate").value;
            document.getElementById("lblDays").innerHTML = document.getElementById("txtDay").value;
            document.getElementById("lblPerson").innerHTML = document.getElementById("txtPerson").value;
            document.getElementById("lblAmount").innerHTML = document.getElementById("txtAmount").value;
             

          

            var optDeluxe = document.getElementById("optDeluxe");
            var optSuite = document.getElementById("optSuite");

            if(optDeluxe.checked) {
                roomPic.src="./public/image/Deluxe-room.jpg";
                roomName = optDeluxe.value;
                roomCost = 2500; 

            }

            if(optSuite.checked) {
                roomPic.src="./public/image/suite-room.jpg"
                roomName = optSuite.value;
                roomCost = 4000;
            }
           

            var optAc = document.getElementById("optAc");
            var optLocker = document.getElementById("optLocker");
            
            if(optAc.checked) {
                adOnName += optAc.value +"<br>";
                adOntCost = 1000;
                roomCost+=adOnCost;
             }
             if(optLocker.checked) {
                adOnName += optLocker.value + "<br>";
                adOnCost = 300;
                roomCost += adOnCost;
             }
             total = roomCost;

             document.getElementById("lblRoomtype").innerHTML = roomName;
             document.getElementById("lblAdOn").innerHTML = adOnName;
             document.getElementById("lblTotal").innerHTML = `<b>&#8377; ${total}</b>`
        }
    </script>
    </script>
    <style>
        header {
            margin-top: 10px;
        }
        .card:hover {
            margin: 5px;
        }
    </style>
</head>
<body class="container-fluid">
    <header>
        <img src="./public/image/summer-beach.jpg" width="100%" height="200">
    </header>
    <section>
        <div class="accordion" id="hotelForm">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-success w-100" data-bs-target="#customer" data-bs-toggle="collapse">Customer Information</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#hotelForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Check in Date</dt>
                            <dd><input type="date" id="txtDate" class="form-control"></dd>
                            <dt>Total No of Days</dt>
                            <dd><input type="number" id="txtDay" class="form-control"></dd>
                            <dt>Total No of Person</dt>
                            <dd><input type="number" id="txtPerson" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-warning w-100">Select Room Type</button>
                </div>
                <div class="accordion-collapse collapse show" id="Room" data-bs-parent="#hotelform">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./public/image/Deluxe-room.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Deluxe Room</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio" class="form-check-input" name="Room" value="Deluxe Room" id="optDeluxe">&#8377; 2500 /-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./public/image/suite-room.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Suite Room</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio" class="form-check-input" name="Room" value="Suite Room" id="optSuite">&#8377; 4000</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-warning w-100" data-bs-target="#AdOn" data-bs-toggle="collapse">Select Amenities</button>
                </div>
                <div class="accordion-collapse collapse show" id="AdOn" data-bs-parent="#hotelform">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./public/image/AC-room.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>AC Room's</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="checkbox" class="form-check-input" value="AC Room" id="optAc">&#8377; 1000</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./public/image/lockers-hotel.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Locker's Room</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="checkbox" class="form-check-input" value="Locker Room" id="optLocker">&#8377; 300</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="room" data-bs-toggle="collapse">Advance Amount</button>
                </div>
                <div class="accordion-body">
                    <h3><input type="number" class="form-control" id="txtAmount"></h3>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button onclick="RegisterClick()" class="btn btn-danger w-100" data-bs-target="#Summary" data-bs-toggle="modal">Register</button>
                    <div class="modal fade" id="Summary">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2> Your Booking Price</h2>
                                    <button data-bs-dismiss="modal" class="btn-close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="col">
                                        <div class="row">
                                           <dl>
                                            <dt class="col-3">Customer Name</dt>
                                            <dd class="col-9" id="lblName"></dd>
                                            <dt class="col-3">Check in Date</dt>
                                            <dd class="col-9" id="lblDate"></dd>
                                            <dt class="col-3">Total No of Days</dt>
                                            <dd class="col-9" id="lblDays"></dd>
                                            <dt class="col-3">Total No of Person</dt>
                                            <dd class="col-9" id="lblPerson"></dd>
                                            <dt class="col-3">Room Type</dt>
                                            <dd class="col-9" id="lblRoomtype"></dd>
                                            <dt class="col-3">Amenities</dt>
                                            <dd class="col-9" id="lblAmenities"></dd>
                                            <dt class="col-3">Advance Amount</dt>
                                            <dd class="col-9" id="lblAmount"></dd>
                                            <dt class="col-3">Balance Amount</dt>
                                            <dd class="col-9" id="lbltotal"></dd>
                                           </dl>
                                        </div>
                                        <div class="col">
                                            <img width="100%" height="200" id="roomPic">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
